{% extends "base.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block body %}
<div class="login">
    <h1>Login</h1>
    <form method="post" action="/form/log">
        <input type="text" name=formusername placeholder="Username" required="required" />
        <input type="password" name=formpass placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Log in.</button>
    </form>
</div>
{{errormesaje}}
{% endblock %}
